<!DOCTYPE html>

<html>
<head>
  <title>Image Styling</title>
  <style>
    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      overflow: hidden;
    }
    
    .image-container img {
      display: block;
      width: 100%;
      height: auto;
    }
    
    .image-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="FB_IMG_16987404737026169.jpg" alt="Description of the image">
    <div class="image-caption"> MSU </div>
  </div>
